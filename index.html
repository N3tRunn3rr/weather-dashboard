<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <div class="searchBox">
      <form class="inputForm">
        <input type="text" id="textBox" placeholder="Search...">
        <button class="searchBtn" id="searchBtn">Search</button>
      </form>
      <div class="previousSearches">
        <p>Previous Searches:</p>
          <div class="city-container" id="city-container">
            <!-- <ol class="list-of-searches">
              <li class="city-list"></li>
            </ol> -->
            <!-- <button class="search-history1">Previous Search 1</button> -->
          </div>
        <p class="searchResults"></p>
      </div>
    </div>

    <div class="display" id="current-weather-container">
      <div class="current-weather-title d-inline">
        <h2>Current Weather: </h2>
        <p class="date">Date:</p>
        <div id="icon" class="icon">
          <img id="icon" class="icon d-inline" src="" alt="">
        </div>
      </div>
        <p class="current-temp">Temp: </p>
        <p class="current-humidity">Humidity: </p>
        <p class="current-wind">Wind Speed: </p>
    </div>

      <div class="card-container">
        <div class="card" id="card1">
          <p class="future-date" id="future-date-1"></p>
          <div class="icon1">
            <img id="icon1" class="icon1" src="" alt="">
          </div>
          <p class="future-temp" id="future-temp-1"></p>
          <p class="future-humidity" id="future-humidity-1"></p>
        </div>
        <div class="card" id="card2">
          <p class="future-date" id="future-date-2"></p>
          <div class="icon2">
            <img id="icon2" class="icon2" src="" alt="">
          </div>
          <p class="future-temp" id="future-temp-2"></p>
          <p class="future-humidity" id="future-humidity-2"></p>
        </div>
        <div class="card" id="card3">
          <p class="future-date" id="future-date-3"></p>
          <div class="icon3">
            <img id="icon3" class="icon3" src="" alt="">
          </div>
          <p class="future-temp" id="future-temp-3"></p>
          <p class="future-humidity" id="future-humidity-3"></p>
        </div>
        <div class="card" id="card4">
          <p class="future-date" id="future-date-4"></p>
          <div class="icon4">
            <img id="icon4" class="icon4" src="" alt="">
          </div>
          <p class="future-temp" id="future-temp-4"></p>
          <p class="future-humidity" id="future-humidity-4"></p>
        </div>
        <div class="card" id="card5">
          <p class="future-date" id="future-date-5"></p>
          <div class="icon5">
            <img id="icon5" class="icon5" src="" alt="">
          </div>
          <p class="future-temp" id="future-temp-5"></p>
          <p class="future-humidity" id="future-humidity-5"></p>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
